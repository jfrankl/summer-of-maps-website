---
layout: default
page_class: secondary
use-post-hero: true
---
<section>
  {% if page.is_project %}
  <div class="featured-image">
    <img src="/assets/images/{{page.featured_image}}" alt="{{page.title}} featured image">
  </div>
  {% endif %}
  <div class="container post-container">
    <div class="inner-content">
      {{ content }}
      {% include paginator.html %}
    </div>

    <!-- Post attributes -->
    {% include post-attributes.html %}
  </div>
</section>
