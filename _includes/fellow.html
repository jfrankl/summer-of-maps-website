{% assign selectedFellow = site.data.fellows.fellows | where:"slug", page.fellow | first %}

{% assign author = selectedFellow %}
<div class="fellow">
  <div class="fellow-image">
    <img src="/assets/images/{{ author.image }}" alt="{{ author.name }}">
  </div>
  <div class="fellow-info">
    <div class="fellow-name">{{author.name}}</div>
    <div class="fellow-year">{{author.year}} fellow</div>
  </div>
</div>
